<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>
  <body>
    <h1>Login</h1>
    <form action="/login" method="POST">
        <div class=""><label for="username">Username</label><input type="text" name="username" id="username"></div>

        <div class=""><label for="password">Password</label><input type="password" name="password" id="password"></div>

        <button type="submit">Login</button>
    </form>

    <a href="/register">Register</a>
  </body>
</html>
